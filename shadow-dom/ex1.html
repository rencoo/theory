<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>hello 1</div>
  <script>
    const el = document.createElement('div');
    const shadow = el.attachShadow({ mode: 'open' }); // close 模式则外面完全无法访问

    const content = `
      <div>hello 2</div>
      <style>div { color: red; }</style>`; // shadow元素里的style不会影响外面的div
    shadow.innerHTML = content;

    document.body.appendChild(el);
  </script>
</body>
</html>
